<h5 class="modal-title" style="display: block;position: fixed; top: 0;margin: 20px; font-size: 30px;">에콰도르 키토 </h5>

<!-- modal -->
<div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
				<h2>에콰도르 키토 </h2>  
키토는 에콰도르의 수도이다. 적도 가까이에 있지만 안데스산맥 중턱(해발 고도 약 2,850m)에 위치하여 연중 서늘한 고산 기후가 나타난다. 이러한 키토는 저지대의 열대 기후 지역보다 인간이 생활하기에 적합하여 일찍부터 도시가 발달하였으며, 고대 도시의 모습을 잘 보존하고 있어 유네스코 세계 문화유산에 등재되었다.


            </div>
        </div>
    </div>
</div>
